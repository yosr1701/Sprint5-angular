 @if(authService.isAdmin()) {<form>
    <div [hidden]="ajout" >
        <label>ID Genre</label>
        <input [readonly]="!ajout" type="text" [(ngModel)]="genre.idGen" name="idGen" class="form-control w-25">
    </div>
    <div >
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="genre.nomGen" name="nomGen" class="form-control"
            placeholder="Entrez un nom de genre...">
    </div>
    <div class="mt-2">
       
        <button type="submit" [disabled]="!genre.nomGen" class="btn btn-success"
            (click)="saveGenre()">{{ajout ? 'Ajouter' : 'Modifier'}}</button> 
    </div>
</form>}
