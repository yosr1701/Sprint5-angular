<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <app-update-genre [genre]="updatedGen"
                            (genreUpdated)="genreUpdated($event)" 
                            [ajout]="ajout"   >
            </app-update-genre>
    </div>
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom Genre</th>
                    </tr>
                </thead>
                @for(gen of genres; track gen.idGen)
                {
                <tbody>
                    <tr>
                        <td>{{gen.idGen}}</td>
                        <td>{{gen.nomGen}}</td>
                        @if(authService.isAdmin()) {<td><a class="btn btn-success" (click)="updateGen(gen)">Editer</a></td>}
                    </tr>
                </tbody>
                }
            </table>
        </div>
    </div>
</div>
